<link rel="stylesheet" type="text/css" href="/css/login_form.css">

<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<div class="input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-user"></i></span>
					</div>
					<input type="text" class="form-control" placeholder="Логин" id="userloginname">
					
				</div>
				<div class="input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-key"></i></span>
					</div>
					<input type="password" class="form-control" placeholder="Пароль" id="password">
				</div>
				<div class="row align-items-center remember">
					<input type="checkbox">Запомнить
				</div>
				<div class="form-group">
					<span class="btn float-right login_btn" id="login_btn">Войти</span>
				</div>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center">
					<a class="forgot_passwd_btn" href="#">Забыли пароль?</a>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="/js/auth.js"></script>
